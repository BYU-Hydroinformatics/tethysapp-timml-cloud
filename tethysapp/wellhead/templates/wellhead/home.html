{% extends "wellhead/base.html" %}

{% load tethys_gizmos %}

{% load staticfiles %}

{% block app_navigation_items %}
  {% csrf_token %}

{% endblock %}

{% block app_content %}

  {{ block.super }}

  <table class="table table-hover table-striped" id="user-models">
    <tr>
      <th>Model Name</th>
      <th>Date Saved</th>
    </tr>
  </table>

  <table class="table table-hover table-striped" id="example-models">
    <tr>
      <th>Model Name</th>
      <th>Date Saved</th>
    </tr>
  </table>

{% endblock %}

{% block app_actions %}
  <a class="btn btn-primary" href="{% url 'wellhead:map' %}" onclick="return open_selected_model();">Open</a>
  <a id="editSave" class="btn btn-default hidden" onclick="onClickSaveEdits();">Save</a>

{% endblock %}
